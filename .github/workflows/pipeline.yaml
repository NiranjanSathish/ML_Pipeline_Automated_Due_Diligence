name: CI/CD Pipeline

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

env:
  PYTHON_VERSION: "3.11"
  VALIDATION_THRESHOLD: 0.2
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GAR_LOCATION: us-central1
  REPOSITORY: agents-repo
  IMAGE: agent-api
  GKE_CLUSTER: agent-cluster
  GKE_ZONE: us-central1-a

jobs:
  # ------------------------------------------------------------------
  # JOB 1: QUALITY CHECKS (CI)
  # ------------------------------------------------------------------
  quality-checks:
    name: üß™ Quality & Validation
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        # Ensure dev dependencies for validation are installed
        pip install numpy python-dotenv qdrant-client google-cloud-aiplatform
        
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    # Authenticate for Validation (needs Vertex AI & Qdrant)
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v1

    # Generate Synthetic Data
    - name: Generate Synthetic Test Data
      env:
        QDRANT_URL: ${{ secrets.QDRANT_URL }}
        QDRANT_API_KEY: ${{ secrets.QDRANT_API_KEY }}
        QDRANT_COLLECTION_NAME: ${{ secrets.QDRANT_COLLECTION_NAME }}
      run: |
        python src/model_validation/generate_synthetic_test.py
        
    # Run Validation & Bias Check
    - name: Run Model Validation & Bias Check
      id: validation
      env:
        QDRANT_URL: ${{ secrets.QDRANT_URL }}
        QDRANT_API_KEY: ${{ secrets.QDRANT_API_KEY }}
        QDRANT_COLLECTION_NAME: ${{ secrets.QDRANT_COLLECTION_NAME }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: |
        # Passes threshold to validator -> bias_check
        python src/model_validation/validator.py --threshold ${{ env.VALIDATION_THRESHOLD }}
        
    - name: Upload Bias Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: bias-report
        path: src/model_validation/bias_report.json

  # ------------------------------------------------------------------
  # JOB 2: DELIVERY (CD)
  # ------------------------------------------------------------------
  delivery:
    name: üöÄ Build & Deploy
    needs: quality-checks
    runs-on: ubuntu-latest
    # Only run CD on PUSH events (not PRs), and only if CI passed
    if: github.event_name == 'push'
    steps:
    - uses: actions/checkout@v3

    # Authenticate
    - id: 'auth'
      uses: 'google-github-actions/auth@v1'
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v1

    - name: Configure Docker
      run: |
        gcloud auth configure-docker ${{ env.GAR_LOCATION }}-docker.pkg.dev

    # Create Secrets Files for Docker Build
    - name: Create Secrets Files
      run: |
        echo '${{ secrets.GCP_SA_KEY }}' > vertex-key.json
        
        echo "GCP_PROJECT_ID=${{ secrets.GCP_PROJECT_ID }}" > .env
        echo "QDRANT_URL=${{ secrets.QDRANT_URL }}" >> .env
        echo "QDRANT_API_KEY=${{ secrets.QDRANT_API_KEY }}" >> .env
        echo "QDRANT_COLLECTION_NAME=${{ secrets.QDRANT_COLLECTION_NAME }}" >> .env
        echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env
        echo "GOOGLE_APPLICATION_CREDENTIALS=/app/vertex-key.json" >> .env
        
    # Build and Push
    - name: Build and Push Container
      run: |
        docker build -t ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE }}:${{ github.sha }} .
        docker push ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE }}:${{ github.sha }}
        
        docker tag ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE }}:${{ github.sha }} ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE }}:latest
        docker push ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE }}:latest

    # Deploy to GKE
    - name: Deploy to GKE
      id: deploy
      run: |
        gcloud container clusters get-credentials ${{ env.GKE_CLUSTER }} --zone ${{ env.GKE_ZONE }} --project ${{ env.PROJECT_ID }}
        
        kubectl set image deployment/agent-api agent-api=${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE }}:${{ github.sha }}
        
        if ! kubectl rollout status deployment/agent-api --timeout=60s; then
            echo "‚ùå Deployment failed!"
            exit 1
        fi
        
    # Rollback on Failure
    - name: Rollback
      if: failure() && steps.deploy.outcome == 'failure'
      run: |
        echo "‚ö†Ô∏è Rolling back deployment..."
        gcloud container clusters get-credentials ${{ env.GKE_CLUSTER }} --zone ${{ env.GKE_ZONE }} --project ${{ env.PROJECT_ID }}
        kubectl rollout undo deployment/agent-api
        echo "‚úÖ Rollback initiated."
